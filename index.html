<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebAR MindAR — 1 vídeo por target (mapeado por targets.json)</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" defer></script>

  <style>
    html, body { margin: 0; padding: 0; background: transparent; overflow: hidden; }
    .a-canvas, canvas { background: transparent !important; display: block; }
    body, a-scene { width: 100vw; height: 100vh; }

    #hint {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0, 94, 255, 0.85);
      border-radius: 12px; padding: 6px 14px; text-align: center;
      font: 400 10pt/1.2 system-ui, -apple-system, Roboto, Arial, sans-serif;
      color: #fff; pointer-events: none; user-select: none; z-index: 9999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    #logo {
      position: fixed; bottom: 20px; left: 0; right: 0;
      display: flex; justify-content: center; pointer-events: none; z-index: 9999;
    }
    #logo img { max-width: 80vw; height: auto; display: block; }
  </style>
</head>
<body>

  <div id="hint">aponte a câmera para a carta</div>

  <div id="logo">
    <img src="./LOGO_DUOMEMO.png" alt="LOGO_DUOMEMO" />
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1"
    renderer="alpha:true; antialias:false; physicallyCorrectLights:false"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    style="width:100vw; height:100vh;">

    <a-assets timeout="15000" id="assets"></a-assets>

    <a-camera look-controls="enabled:false"></a-camera>
    <a-entity id="anchors"></a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const anchorsRoot = document.getElementById('anchors');
    const assets = document.getElementById('assets');

    function createVideoAsset(id, src) {
      const v = document.createElement('video');
      v.id = id;
      v.setAttribute('preload', 'metadata');
      v.setAttribute('playsinline', '');
      v.setAttribute('webkit-playsinline', '');
      v.setAttribute('muted', '');
      v.setAttribute('loop', '');
      v.setAttribute('crossorigin', 'anonymous');
      v.src = src;
      assets.appendChild(v);
      return v;
    }

    // usa <a-video> para reduzir problemas de material/texture cache
    function createVideoPlane(videoId) {
      const vplane = document.createElement('a-video');
      vplane.setAttribute('src', '#' + videoId);
      vplane.setAttribute('position', '0 0 0.01');
      vplane.setAttribute('width', '1'); // altura ajustada automaticamente pelo a-video mantendo aspecto
      // Nota: <a-video> mantém aspect ratio do asset; se precisar forçar, podemos setar height depois de loadedmetadata
      return vplane;
    }

    function setup(names) {
      anchorsRoot.innerHTML = '';
      names.forEach((base, i) => {
        const videoId = 'vid_' + i; // índice confiável
        const videoSrc = './' + base + '.mp4';

        const videoEl = createVideoAsset(videoId, videoSrc);

        const anchor = document.createElement('a-entity');
        anchor.setAttribute('mindar-image-target', 'targetIndex: ' + i);
        anchor.dataset.basename = base;

        const vplane = createVideoPlane(videoId);
        anchor.appendChild(vplane);
        anchorsRoot.appendChild(anchor);

        anchor.addEventListener('targetFound', async () => {
          try { await videoEl.play(); } catch(e) { /* interação pode ser necessária */ }
        });
        anchor.addEventListener('targetLost', () => {
          try { videoEl.pause(); } catch(e) {}
        });

        // ajuste fino do height se necessário, após metadata
        const updateSize = () => {
          const vw = videoEl.videoWidth, vh = videoEl.videoHeight;
          if (!vw || !vh) return;
          const aspect = vh / vw;
          const width = 1.0;
          const height = width * aspect;
          vplane.setAttribute('width', width);
          vplane.setAttribute('height', height.toFixed(5));
        };
        if (videoEl.readyState >= 1) updateSize();
        else videoEl.addEventListener('loadedmetadata', updateSize, { once: true });
      });
    }

    async function loadNamesFromJSON() {
      const res = await fetch('./targets.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('targets.json não encontrado');
      const arr = await res.json();
      if (!Array.isArray(arr) || !arr.every(s => typeof s === 'string')) {
        throw new Error('targets.json inválido. Esperado: ["COMER","PRECISAR", ...]');
      }
      return arr;
    }

    async function init() {
      await new Promise(resolve => sceneEl.hasLoaded ? resolve() : sceneEl.addEventListener('loaded', resolve, { once: true }));
      await new Promise(resolve => {
        const done = () => resolve();
        sceneEl.addEventListener('arReady', done, { once: true });
        setTimeout(done, 2000);
      });

      try {
        const names = await loadNamesFromJSON();
        setup(names);
      } catch (e) {
        console.error(e);
        // fallback explícito com 1 alvo para evitar comportamento confuso
        setup(['DEFAULT']);
      }
    }

    init();
  </script>
</body>
</html>
