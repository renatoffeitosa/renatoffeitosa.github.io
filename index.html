<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebAR MindAR — Vídeo automático por nome do target</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" defer></script>

  <style>
    html, body { margin: 0; padding: 0; background: transparent; overflow: hidden; }
    .a-canvas, canvas { background: transparent !important; display: block; }
    body, a-scene { width: 100vw; height: 100vh; }

    #hint {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0, 94, 255, 0.85);
      border-radius: 12px; padding: 6px 14px; text-align: center;
      font: 400 10pt/1.2 system-ui, -apple-system, Roboto, Arial, sans-serif;
      color: #fff; pointer-events: none; user-select: none; z-index: 9999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    #logo {
      position: fixed; bottom: 20px; left: 0; right: 0;
      display: flex; justify-content: center; pointer-events: none; z-index: 9999;
    }
    #logo img { max-width: 80vw; height: auto; display: block; }
  </style>
</head>
<body>

  <div id="hint">aponte a câmera para a carta</div>

  <div id="logo">
    <img src="./LOGO_DUOMEMO.png" alt="LOGO_DUOMEMO" />
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1"
    renderer="alpha:true; antialias:false; physicallyCorrectLights:false"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    style="width:100vw; height:100vh;">

    <a-assets timeout="15000">
      <video id="vid" preload="metadata" playsinline webkit-playsinline muted loop crossorigin="anonymous"></video>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>
    <a-entity id="anchors"></a-entity>
  </a-scene>

  <script>
    const anchorsRoot = document.getElementById('anchors');
    const sceneEl = document.querySelector('a-scene');
    const vid = document.getElementById('vid');
    let lockedIndex = null;

    // Ajusta aspect do plane para o vídeo corrente
    const setPlaneAspect = (planeEl) => {
      if (!vid.videoWidth || !vid.videoHeight) return;
      const aspect = vid.videoHeight / vid.videoWidth;
      const w = 1.0;
      planeEl.setAttribute('width', w);
      planeEl.setAttribute('height', (w * aspect).toFixed(5));
    };

    // Cria anchors dinamicamente com base em nomes e índices
    function setupAnchors(targetNames) {
      // Limpa anteriores, se houver
      anchorsRoot.innerHTML = '';

      targetNames.forEach((name, i) => {
        const anchor = document.createElement('a-entity');
        anchor.setAttribute('mindar-image-target', 'targetIndex: ' + i);
        anchor.dataset.basename = name;

        const plane = document.createElement('a-plane');
        plane.setAttribute('position', '0 0 0.01');
        plane.setAttribute('width', '1');
        plane.setAttribute('height', '0.5625');
        plane.setAttribute('material', 'shader: flat; src: #vid; transparent:false; color:#FFF;');

        anchor.appendChild(plane);
        anchorsRoot.appendChild(anchor);

        anchor.addEventListener('targetFound', async () => {
          if (lockedIndex !== null && lockedIndex !== i) return;
          lockedIndex = i;

          const baseName = anchor.dataset.basename;
          const desiredSrc = `./${baseName}.mp4`;
          if (vid.getAttribute('src') !== desiredSrc) {
            vid.setAttribute('src', desiredSrc);
            try { vid.load?.(); } catch (e) {}
          }

          if (vid.readyState >= 1) setPlaneAspect(plane);
          else vid.addEventListener('loadedmetadata', () => setPlaneAspect(plane), { once: true });

          try { await vid.play(); } catch (e) {
            console.warn('Autoplay falhou, aguardando interação do usuário.', e);
          }
        });

        anchor.addEventListener('targetLost', () => {
          if (lockedIndex === i) {
            vid.pause();
            lockedIndex = null;
          }
        });
      });
    }

    // Tenta obter os nomes direto do MindAR (se o .mind tiver labels de cada target).
    // OBS: Isso depende de APIs internas e pode não funcionar em todas as versões.
    async function tryGetNamesFromMindAR() {
      try {
        const sys = sceneEl.systems['mindar-image-system'];
        // Aguarda o sistema estar pronto
        if (!sys || !sys.controller) return null;

        // Muitas builds expõem nomes em sys.controller.imageTarget.labels ou .names
        const controller = sys.controller;
        const candidatePaths = [
          ['imageTarget', 'labels'],
          ['imageTarget', 'names'],
          ['_imageTarget', 'labels'],
          ['_imageTarget', 'names'],
          ['imageTarget', '_targetLabels'],
          ['_controller', 'imageTarget', 'labels']
        ];

        for (const path of candidatePaths) {
          let obj = controller;
          for (const key of path) obj = obj?.[key];
          if (Array.isArray(obj) && obj.length) {
            // Normaliza para strings sem extensão
            return obj.map(s => ('' + s).replace(/\.[a-z0-9]+$/i, ''));
          }
        }

        // Algumas versões guardam metadados de targets em controller._targets
        const alt = controller._targets || controller.targets;
        if (Array.isArray(alt) && alt.length && alt.every(t => typeof t?.name === 'string')) {
          return alt.map(t => t.name.replace(/\.[a-z0-9]+$/i, ''));
        }
      } catch (e) {
        console.warn('Falhou ao extrair nomes do MindAR:', e);
      }
      return null;
    }

    // Fallback: carrega ./targets.json -> ["COMER","PRECISAR", ...] (ordem do targets.mind)
    async function tryGetNamesFromJSON() {
      try {
        const res = await fetch('./targets.json', { cache: 'no-store' });
        if (!res.ok) return null;
        const arr = await res.json();
        if (Array.isArray(arr) && arr.every(s => typeof s === 'string')) return arr;
      } catch (e) {
        // silencioso
      }
      return null;
    }

    async function init() {
      // Espera o MindAR sinalizar pronto para garantir que sys.controller esteja disponível
      await new Promise(resolve => {
        if (sceneEl.hasLoaded) resolve();
        else sceneEl.addEventListener('loaded', resolve, { once: true });
      });
      await new Promise(resolve => {
        const ready = () => resolve();
        sceneEl.addEventListener('arReady', ready, { once: true });
        // safety timeout caso o evento não dispare
        setTimeout(ready, 2000);
      });

      let names = await tryGetNamesFromMindAR();
      if (!names) names = await tryGetNamesFromJSON();

      if (!names) {
        console.error('Não foi possível obter a lista de targets. Crie um arquivo ./targets.json com os nomes em ordem, por exemplo: ["COMER","PRECISAR"]');
        // Como último recurso, assume 1 target chamado DEFAULT
        names = ['DEFAULT'];
      }

      setupAnchors(names);
    }

    init();

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) vid.pause();
      else if (lockedIndex !== null) vid.play().catch(()=>{});
    });

    window.addEventListener('webglcontextlost', (e) => { e.preventDefault(); location.reload(); }, false);
  </script>
</body>
</html>
