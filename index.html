<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebAR MindAR — Mapeamento por ORDEM (targets.json → vídeos)</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" defer></script>

  <style>
    html, body { margin: 0; padding: 0; background: transparent; overflow: hidden; }
    .a-canvas, canvas { background: transparent !important; display: block; }
    body, a-scene { width: 100vw; height: 100vh; }

    #hint {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0, 94, 255, 0.85);
      border-radius: 12px; padding: 6px 14px; text-align: center;
      font: 400 10pt/1.2 system-ui, -apple-system, Roboto, Arial, sans-serif;
      color: #fff; pointer-events: none; user-select: none; z-index: 9999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    #logo {
      position: fixed; bottom: 20px; left: 0; right: 0;
      display: flex; justify-content: center; pointer-events: none; z-index: 9999;
    }
    #logo img { max-width: 80vw; height: auto; display: block; }

    /* Opcional: diagnóstico do índice detectado */
    #debug {
      position: fixed; top: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.6); color: #fff; font: 12px/1.2 monospace;
      padding: 6px 10px; border-radius: 8px; z-index: 9999; display: none;
    }
  </style>
</head>
<body>

  <div id="hint">aponte a câmera para a carta</div>
  <div id="debug"></div>

  <div id="logo">
    <img src="./LOGO_DUOMEMO.png" alt="LOGO_DUOMEMO" />
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1"
    renderer="alpha:true; antialias:false; physicallyCorrectLights:false"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    style="width:100vw; height:100vh;">

    <a-assets timeout="15000" id="assets"></a-assets>

    <a-camera look-controls="enabled:false"></a-camera>
    <a-entity id="anchors"></a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const anchorsRoot = document.getElementById('anchors');
    const assets = document.getElementById('assets');
    const debugEl = document.getElementById('debug');

    // Mostrar índice detectado em tela para diagnóstico (mude para true se quiser ver)
    const DEBUG_SHOW_INDEX = false;
    if (DEBUG_SHOW_INDEX) debugEl.style.display = 'block';

    // Cria um asset <video> isolado por target
    function createVideoAsset(id, src) {
      const v = document.createElement('video');
      v.id = id;
      v.setAttribute('preload', 'metadata');
      v.setAttribute('playsinline', '');
      v.setAttribute('webkit-playsinline', '');
      v.setAttribute('muted', '');
      v.setAttribute('loop', '');
      v.setAttribute('crossorigin', 'anonymous');
      v.src = src; // src final vindo do JSON (pode ter extensão, subpasta, etc.)
      assets.appendChild(v);
      return v;
    }

    // Usa <a-video> (mantém aspect ratio automaticamente)
    function createVideoPlane(videoId) {
      const el = document.createElement('a-video');
      el.setAttribute('src', '#' + videoId);
      el.setAttribute('position', '0 0 0.01');
      el.setAttribute('width', '1'); // height ajustado pelo a-video mantendo proporção
      return el;
    }

    function setupWithOrderedVideos(videoList) {
      anchorsRoot.innerHTML = '';
      const videos = []; // manter referência para pausar todos menos o ativo

      videoList.forEach((videoPath, index) => {
        const videoId = 'vid_' + index;
        const videoEl = createVideoAsset(videoId, encodeURI(videoPath));
        videos.push(videoEl);

        const anchor = document.createElement('a-entity');
        anchor.setAttribute('mindar-image-target', 'targetIndex: ' + index);

        const plane = createVideoPlane(videoId);
        anchor.appendChild(plane);
        anchorsRoot.appendChild(anchor);

        anchor.addEventListener('targetFound', async () => {
          if (DEBUG_SHOW_INDEX) debugEl.textContent = 'targetFound index=' + index;
          // pausa os demais
          videos.forEach((v, i) => { if (i !== index) { try { v.pause(); } catch(_){} } });
          // toca o correspondente
          try { await videoEl.play(); } catch(e) { /* toque do usuário pode ser necessário */ }
        });

        anchor.addEventListener('targetLost', () => {
          if (DEBUG_SHOW_INDEX) debugEl.textContent = 'targetLost  index=' + index;
          try { videoEl.pause(); } catch(_) {}
        });
      });
    }

    async function loadOrderedVideosFromJSON() {
      const res = await fetch('./targets.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('targets.json não encontrado');
      const arr = await res.json();
      if (!Array.isArray(arr) || !arr.every(s => typeof s === 'string')) {
        throw new Error('targets.json inválido. Esperado: ["COMER.mp4","PRECISAR.mp4", ...]');
      }
      return arr;
    }

    async function init() {
      await new Promise(resolve => sceneEl.hasLoaded ? resolve() : sceneEl.addEventListener('loaded', resolve, { once: true }));
      await new Promise(resolve => {
        const done = () => resolve();
        sceneEl.addEventListener('arReady', done, { once: true });
        setTimeout(done, 2000);
      });

      try {
        const orderedVideos = await loadOrderedVideosFromJSON();
        setupWithOrderedVideos(orderedVideos);
      } catch (e) {
        console.error(e);
        // fallback minimalista
        setupWithOrderedVideos(['COMER.mp4']);
      }
    }

    init();
  </script>
</body>
</html>
