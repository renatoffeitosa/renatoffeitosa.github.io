<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebAR MindAR — Vídeo por target (um vídeo por alvo)</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" defer></script>

  <style>
    html, body { margin: 0; padding: 0; background: transparent; overflow: hidden; }
    .a-canvas, canvas { background: transparent !important; display: block; }
    body, a-scene { width: 100vw; height: 100vh; }

    #hint {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0, 94, 255, 0.85);
      border-radius: 12px; padding: 6px 14px; text-align: center;
      font: 400 10pt/1.2 system-ui, -apple-system, Roboto, Arial, sans-serif;
      color: #fff; pointer-events: none; user-select: none; z-index: 9999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    #logo {
      position: fixed; bottom: 20px; left: 0; right: 0;
      display: flex; justify-content: center; pointer-events: none; z-index: 9999;
    }
    #logo img { max-width: 80vw; height: auto; display: block; }
  </style>
</head>
<body>

  <div id="hint">aponte a câmera para a carta</div>

  <div id="logo">
    <img src="./LOGO_DUOMEMO.png" alt="LOGO_DUOMEMO" />
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1"
    renderer="alpha:true; antialias:false; physicallyCorrectLights:false"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    style="width:100vw; height:100vh;">

    <a-assets timeout="15000" id="assets"></a-assets>

    <a-camera look-controls="enabled:false"></a-camera>
    <a-entity id="anchors"></a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const anchorsRoot = document.getElementById('anchors');
    const assets = document.getElementById('assets');

    // Util: cria um vídeo asset
    function createVideoAsset(id, src) {
      const v = document.createElement('video');
      v.id = id;
      v.setAttribute('preload', 'metadata');
      v.setAttribute('playsinline', '');
      v.setAttribute('webkit-playsinline', '');
      v.setAttribute('muted', '');
      v.setAttribute('loop', '');
      v.setAttribute('crossorigin', 'anonymous');
      v.setAttribute('src', src);
      assets.appendChild(v);
      return v;
    }

    // Ajusta plane ao aspect do vídeo quando metadata carregar
    function bindAspectToVideo(planeEl, videoEl) {
      const update = () => {
        const vw = videoEl.videoWidth, vh = videoEl.videoHeight;
        if (!vw || !vh) return;
        const aspect = vh / vw;
        const w = 1.0;
        planeEl.setAttribute('width', w);
        planeEl.setAttribute('height', (w * aspect).toFixed(5));
      };
      if (videoEl.readyState >= 1) update();
      else videoEl.addEventListener('loadedmetadata', update, { once: true });
    }

    // Cria anchors e vídeos por nome
    function setup(names) {
      anchorsRoot.innerHTML = '';
      names.forEach((base, i) => {
        const videoId = 'vid_' + base;
        const videoSrc = './' + base + '.mp4'; // extensão padronizada
        const videoEl = createVideoAsset(videoId, videoSrc);

        const anchor = document.createElement('a-entity');
        anchor.setAttribute('mindar-image-target', 'targetIndex: ' + i);
        anchor.dataset.basename = base;

        const plane = document.createElement('a-plane');
        plane.setAttribute('position', '0 0 0.01');
        plane.setAttribute('width', '1');
        plane.setAttribute('height', '0.5625');
        plane.setAttribute('material', `shader: flat; src: #${videoId}; transparent:false; color:#FFF;`);

        bindAspectToVideo(plane, videoEl);

        anchor.appendChild(plane);
        anchorsRoot.appendChild(anchor);

        anchor.addEventListener('targetFound', async () => {
          try { await videoEl.play(); } catch(e) { console.warn('Autoplay bloqueado até interação do usuário.', e); }
        });
        anchor.addEventListener('targetLost', () => {
          try { videoEl.pause(); } catch(e) {}
        });
      });
    }

    async function tryGetNamesFromMindAR() {
      try {
        const sys = sceneEl.systems['mindar-image-system'];
        if (!sys) return null;

        // Garante que o controller exista
        await new Promise(res => {
          const wait = () => (sys.controller ? res() : requestAnimationFrame(wait));
          wait();
        });

        const ctrl = sys.controller;
        const candidates = [
          ['imageTarget','labels'],
          ['imageTarget','names'],
          ['_imageTarget','labels'],
          ['_imageTarget','names'],
          ['imageTarget','_targetLabels']
        ];
        for (const path of candidates) {
          let obj = ctrl;
          for (const k of path) obj = obj?.[k];
          if (Array.isArray(obj) && obj.length) {
            return obj.map(s => (''+s).replace(/\.[a-z0-9]+$/i, ''));
          }
        }
        const alt = ctrl._targets || ctrl.targets;
        if (Array.isArray(alt) && alt.length && alt.every(t => typeof t?.name === 'string')) {
          return alt.map(t => t.name.replace(/\.[a-z0-9]+$/i, ''));
        }
      } catch (e) {
        console.warn('tryGetNamesFromMindAR falhou:', e);
      }
      return null;
    }

    async function tryGetNamesFromJSON() {
      try {
        const res = await fetch('./targets.json', { cache: 'no-store' });
        if (!res.ok) return null;
        const arr = await res.json();
        if (Array.isArray(arr) && arr.every(s => typeof s === 'string')) return arr;
      } catch (e) {}
      return null;
    }

    async function init() {
      // Espera cena e AR prontos
      await new Promise(resolve => sceneEl.hasLoaded ? resolve() : sceneEl.addEventListener('loaded', resolve, { once: true }));
      await new Promise(resolve => {
        const done = () => resolve();
        sceneEl.addEventListener('arReady', done, { once: true });
        setTimeout(done, 2000);
      });

      let names = await tryGetNamesFromMindAR();
      if (!names) names = await tryGetNamesFromJSON();
      if (!names) {
        console.error('Não foi possível obter nomes de targets. Crie ./targets.json (ex.: ["COMER","PRECISAR"]).');
        names = ['DEFAULT'];
      }

      setup(names);
    }

    init();
  </script>
</body>
</html>
