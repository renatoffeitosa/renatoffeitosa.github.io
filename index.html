<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebAR — múltiplos vídeos por ordem (via targets.json)</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" defer></script>

  <style>
    html, body { margin: 0; padding: 0; background: transparent; overflow: hidden; }
    body, a-scene { width: 100vw; height: 100vh; }
    .a-canvas, canvas { background: transparent !important; display: block; }

    /* UI fixa (fora da cena) */
    #hint {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0, 94, 255, 0.85);
      border-radius: 12px; padding: 6px 14px; text-align: center;
      font: 400 10pt/1.2 system-ui, -apple-system, Roboto, Arial, sans-serif;
      color: #fff; pointer-events: none; user-select: none; z-index: 9999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    #logo {
      position: fixed; bottom: 20px; left: 0; right: 0;
      display: flex; justify-content: center; pointer-events: none; z-index: 9999;
    }
    #logo img { max-width: 80vw; height: auto; display: block; }
  </style>
</head>
<body>

  <div id="hint">aponte a câmera para a carta</div>
  <div id="logo"><img src="./LOGO_DUOMEMO.png" alt="LOGO_DUOMEMO" /></div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1"
    renderer="alpha:true; antialias:false; physicallyCorrectLights:false"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    style="width:100vw; height:100vh;">

    <a-assets id="assets" timeout="15000"></a-assets>

    <a-camera look-controls="enabled:false"></a-camera>
    <a-entity id="anchors"></a-entity>
  </a-scene>

  <script>
    // Este build usa SOMENTE o targets.json para mapear:
    // targetIndex 0 → targets[0]  (ex.: "1.mp4")
    // targetIndex 1 → targets[1]  (ex.: "2.mp4")
    // ...e assim por diante.
    // Basta editar o targets.json e trocar o targets.mind.
    const CACHE_BUST = 'cb=' + Date.now();
    const sceneEl = document.querySelector('a-scene');
    const anchorsRoot = document.getElementById('anchors');
    const assets = document.getElementById('assets');

    function makeVideoAsset(id, src) {
      const v = document.createElement('video');
      v.id = id;
      v.setAttribute('preload', 'metadata');
      v.setAttribute('playsinline', '');
      v.setAttribute('webkit-playsinline', '');
      v.setAttribute('muted', '');  // autoplay mobile
      v.setAttribute('loop', '');
      v.setAttribute('crossorigin', 'anonymous');
      v.src = src;
      assets.appendChild(v);
      return v;
    }

    function makePlane(videoId) {
      const p = document.createElement('a-video');
      p.setAttribute('src', '#' + videoId);
      p.setAttribute('position', '0 0 0.01');
      p.setAttribute('width', '1');
      return p;
    }

    async function loadTargetsList() {
      const res = await fetch('./targets.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('targets.json não encontrado');
      const arr = await res.json();
      if (!Array.isArray(arr) || !arr.every(s => typeof s === 'string')) {
        throw new Error('targets.json inválido. Esperado: ["1.mp4","2.mp4", ...]');
      }
      return arr;
    }

    async function setup() {
      anchorsRoot.innerHTML = '';
      assets.innerHTML = '';

      const list = await loadTargetsList();
      const videos = [];

      list.forEach((file, i) => {
        const url = './' + file + '?' + CACHE_BUST;  // cache-bust forte
        const vidId = 'vid_' + i;
        const vidEl = makeVideoAsset(vidId, url);
        videos.push(vidEl);

        const anchor = document.createElement('a-entity');
        anchor.setAttribute('mindar-image-target', 'targetIndex: ' + i);

        const plane = makePlane(vidId);
        anchor.appendChild(plane);
        anchorsRoot.appendChild(anchor);

        anchor.addEventListener('targetFound', async () => {
          videos.forEach((v, j) => { if (j !== i) { try { v.pause(); } catch(_){} } });
          try { await vidEl.play(); } catch(e) {}
        });
        anchor.addEventListener('targetLost', () => { try { vidEl.pause(); } catch(_) {} });
      });
    }

    (async () => {
      // Aguarda MindAR iniciar a câmera antes de montar os anchors
      await new Promise(res => sceneEl.hasLoaded ? res() : sceneEl.addEventListener('loaded', res, { once: true }));
      await new Promise(res => {
        const done = () => res();
        sceneEl.addEventListener('arReady', done, { once: true });
        setTimeout(done, 2000);
      });
      setup().catch(err => {
        console.error(err);
        alert(err.message);
      });
    })();
  </script>
</body>
</html>
